
<ion-view cache-view="false" title="医生列表" >

  <ion-nav-bar class="bar-dark nav-title-slide-ios7" style="" >
      <ion-nav-buttons class="bar-dark nav-title-slide-ios7" side="left" >
         <button class="button button-clear"  ng-click="Goback()"><i class="icon ion-chevron-left"></i>返回</button>
      </ion-nav-buttons>
    </ion-nav-bar>


  <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2.5px;background-color: #33cd5f;{{barwidth}}" ></div>
  <ion-content padding="true" style="">

      <div style="text-align: center;">
        <select ng-model="province" ng-options="Province.Name for Province in Provinces track by Province.Type" style="width:30%">     
        </select>
        <select ng-model="city" ng-options="City.Name for City in Cities track by City.Type" style="width:30%">     
        </select>
        <select ng-model="hospital" ng-options="Hospital.Name for Hospital in Hospitals track by Hospital.Type" style="width:30%">     
        </select>
      </div>
          
      

      <label class="item-input">        
        <span class="item-input-wrapper" style="margin-right:16px">  
          <i class="icon ion-ios-search placeholder-icon" ng-click="search()"></i>  
            <input type="search" placeholder="请输入医生姓名" ng-model="searchCont">  
            <i class="icon ion-close-circled placeholder-icon" style="vertical-align: middle;"  on-tap="clearSearch()" ng-if="searchCont.length"></i>  
        </span>  
      </label>
    
    <ion-list>

      <ion-item ng-repeat="doctor in doctors" class="item-thumbnail-left" ng-click="getDoctorDetail($event,doctor.id)">
        <img ng-src="{{doctor.img}}">
        <span>{{doctor.name}}</span>
        <span style="margin-left: 120px">{{doctor.department}}</span>
        <p>{{doctor.workUnit}}{{doctor.title}}</p>
        <p style="font-size: 12px">擅长：{{doctor.major}}</p>
        <p style="font-size: 12px">收费：<span>咨询{{doctor.charge1}}元一答</span><span style="margin-left: 10px">问诊{{doctor.charge2}}元一次</span></p>
        <p style="color:#2B67F5;font-size: 12px">
          <i class="icon ion-star"></i><span>{{doctor.score}}</span>
          <span style="margin-left: 10px">咨询量：{{doctor.count1}}</span>
          <span style="margin-left: 10px">问诊量：{{doctor.count2}}</span>
        </p>
        <p style="color:#181544;text-align: right;font-weight:bold;">
          <span><i class="icon ion-help-circled"></i>咨询</span>
          <span style="margin-left: 40px"><i class="icon ion-person-stalker"></i>问诊</span>

        </p>

      </ion-item>
    </ion-list>
    
    
    


           
  </ion-content>
          
</ion-view>
