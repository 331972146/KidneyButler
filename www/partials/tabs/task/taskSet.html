<ion-view cache-view="false" view-title="任务设置">
    <ion-nav-bar class="bar-dark nav-title-slide-ios7" style="" >
      <ion-nav-buttons class="bar-dark nav-title-slide-ios7" side="left" >
         <button class="button button-clear"  ng-click="Goback()"><i class="icon ion-chevron-left"></i>返回</button>
      </ion-nav-buttons>     
    </ion-nav-bar>
    <ion-content class="padding">
        <p>测量</p>
        <div class="list">           
            <a class="item item-icon-right" ng-repeat="item in measureTask">
                {{item.Name}}                            
                <p>{{item.Frequency}}</p>
                <p>{{item.Discription}}</p>               
            </a>
            <a class="item item-icon-right" ng-repeat="item in fillTask">
                {{item.Name}}                     
                <p>{{item.Frequency}}</p>
                <p>{{item.Discription}}</p>               
            </a>                                                        
        </div>
        <button ng-click = "EnableEdit()">编辑</button>
       <!--  <p>请选择任务执行时间</p> -->
        <div class="list">
            <a class="item item-icon-right" ng-repeat = "item in tasks">
                {{item.category}}
                <p>{{item.Freq}}</p>
                <p>{{item.Content}}</p>
                <p>{{item.Detail}}</p>
                <i class="icon ion-android-calendar">
                    <select ng-model="item.SelectedDay" disabled="true">
                        <option ng-repeat="day in item.Days">{{day}}</option>
                    </select>                   
                </i>
            </a> 
            
            <a class="item item-icon-right">
                特殊评估
                <p>一年1-2次</p>
                <p>心电图，胸片，腹部泌尿系超声</p>             
                <i class="icon ion-android-calendar">
                    <select selected="1月" disabled="true">
                        <option ng-repeat="item in specialMonth">{{item}}</option>
                    </select>                   
                </i>
            </a>   
            <a class="item item-icon-right">
                {{HemoTask.category}}               
                <i class="icon ion-android-calendar">
                    <select ng-model="HemoTask.Freq" disabled="true">
                        <option ng-repeat="item in HemoFreq">{{item}}</option>
                    </select>                   
                </i>
            </a>
            <a class="item">
                <table style="border: solid 1px rgba(82, 83, 84, 0.3);width:100%;cellpadding:20;">                   
                    <tr style="border: solid 1px rgba(82, 83, 84, 0.3);height:30px;">
                        <td></td><td ng-repeat="item in SimpleWeek">{{item}}</td>
                    </tr>
                    <tr style="border: solid 1px rgba(82, 83, 84, 0.3); height:30px;">
                        <td>上午</td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgb(71, 184, 6)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                    </tr>
                    <tr style="border: solid 1px rgba(82, 83, 84, 0.3);height:30px;">
                        <td>下午</td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgb(71, 184, 6)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                    </tr>                   
                </table>
            </a>  

            <a class="item item-icon-right">
                腹透排班              
                <i class="icon ion-android-calendar">
                    <select disabled="true">
                        <option >1周3次</option>
                        <option >1周4次</option>
                    </select>                   
                </i>
            </a>          
        </div>
        <!-- <p>当前日期：{{Test}}</p>
        <p ng-repeat = "item in tasks">{{item.TaskTime}}</p> -->
        <!-- <div class="content padding has-header"> -->
        <button class="button button-block button-positive"  ng-click="SetDate()">确定</button>
        <!-- </div> -->
        
    </ion-content>
</ion-view>
